<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Issues</title>
    <style>
      body {
        margin: 0;
      }

      .box {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }

      .item {
        background-color: tomato;
        padding: 16px;
        width: 200px;
        height: 200px;
      }
      .item:nth-child(even) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item">box1</div>
      <div class="item">box2</div>
      <div class="item">box3</div>
      <div class="item">box4</div>
      <div class="item">box5</div>
      <div class="item">box6</div>
      <div class="item">box7</div>
      <div class="item">box8</div>
      <div class="item">box9</div>
      <div class="item">box10</div>
      <div class="item">box11</div>
      <div class="item">box12</div>
      <div class="item">box13</div>
      <div class="item">box14</div>
      <div class="item">box15</div>
    </div>
  </body>
</html>
