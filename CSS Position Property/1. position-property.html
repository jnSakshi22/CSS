<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Property</title>
  </head>
  <body>
    <h1>CSS Position Property</h1>
    <p>
      Position property specifies the positioned method to used for and element.
    </p>
    <p>There are five different position values:</p>
    <ul>
      <li>static</li>
      <li>relative</li>
      <li>fixed</li>
      <li>absolute</li>
      <li>sticky</li>
    </ul>
  </body>
</html>
